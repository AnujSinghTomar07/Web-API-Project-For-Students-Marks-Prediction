<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Marks Prediction & Study Plan In a Day</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #56ccf2, #2f80ed); /* Blue gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .container {
            background: #f3f4f6;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 80%;
            max-width: 450px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        h2 {
            color: #2f80ed;
            font-size: 18px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #2f80ed;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            font-size: 16px;
        }
        input[type="submit"], input[type="button"] {
            padding: 10px;
            background-color: #2f80ed;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            max-width: 300px;
            margin-top: 10px;
        }
        input[type="submit"]:hover, input[type="button"]:hover {
            background-color: #1e5cb8;
        }
        .name-tag {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
            color: #fff;
            font-weight: bold;
        }
    </style>
    <script>
        function clearForm() {
            document.getElementById('study_hours').value = '';
            document.getElementById('sleep_hours').value = '';
            document.getElementById('extracurricular_hours').value = '';
        }
    </script>
</head>
<body>
    <div class="name-tag">Anuj Singh Tomar</div>
    <div class="container">
        <h1>Student Marks Prediction</h1>
        <h2>Enter Details for the Day:</h2>
        <form action="/predict" method="post">
            <label for="study_hours">Study Hours:</label>
            <input type="text" id="study_hours" name="study_hours" required>

            <label for="sleep_hours">Sleep Hours:</label>
            <input type="text" id="sleep_hours" name="sleep_hours" required>

            <label for="extracurricular_hours">Extracurricular Hours:</label>
            <input type="text" id="extracurricular_hours" name="extracurricular_hours" required>

            <input type="submit" value="Predict">
            <input type="button" value="Clear" onclick="clearForm()">
        </form>
        <h2>{{ prediction_text }}</h2>
    </div>
</body>
</html>
